<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Example</title>
    <style>
        /* Apply styles to the elements */
        #element1 {
            visibility: hidden;
        }

        #element2 {
            opacity: 0.5;
        }

        #element3 {
            display: none;
        }

        #link {
            text-decoration: none;
            color: blue;
            border: 1px solid blue;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- Elements with applied styles -->
    <div id="element1">This is a hidden element.</div>
    <div id="element2">This element has reduced opacity.</div>
    <div id="element3">This element is not displayed.</div>

    <!-- Link with styles to YouTube -->
    <a id="link" href="https://www.youtube.com" target="_blank">Visit YouTube</a>

</body>
</html>
